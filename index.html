<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .carousel-item, .carousel-item > div {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-dark">
    <div id="carouselExample" class="carousel slide vh-100">
        <div class="carousel-inner h-100">
            <div class="carousel-item active">
                <div class="d-flex flex-column justify-content-center align-items-center h-100 text-white bg-dark p-5">
                    <h1>First Slide Heading</h1>
                    <p>Some descriptive text for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex flex-column justify-content-center align-items-center h-100 text-white bg-secondary p-5">
                    <h2>Second Slide Heading</h2>
                    <p>More text for the second slide, showcasing different content.</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex flex-column justify-content-center align-items-center h-100 text-white bg-info p-5">
                    <h3>Third Slide Heading</h3>
                    <p>This is the final slide with some unique information.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
